version: '3.9'

services:
  userauth:
    image: dlwhitehurst/userauth:0.1.0
    extra_hosts:
      - "myhost:172.22.227.36"
    restart: always
    ports:
      - 3001:3001
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=mariadbAdmin123
      - DB_SCHEMA=virtualyou
    depends_on:
      - db
    links:
      - db
    volumes:
      - .:/userauth
    command: npm start

